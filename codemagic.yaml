workflows:
  flutter-build:
    name: Build Flutter App
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    code_signing:
      use_automatic_signing: true

    scripts:
      - name: Get dependencies
        script: |
          flutter pub get

      - name: Clean CocoaPods
        script: |
          cd ios
          rm -rf Pods
          rm -rf Podfile.lock
          rm -rf ~/Library/Caches/CocoaPods
          rm -rf ~/.cocoapods/repos
          pod deintegrate
          pod setup
          pod repo update

      - name: Install CocoaPods
        script: |
          cd ios
          pod install

      - name: Build Android (APK e AAB)
        script: |
          flutter build apk --release
          flutter build appbundle --release

      - name: Build iOS IPA
        script: |
          flutter build ipa --release

    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/ios/ipa/*.ipa
